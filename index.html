<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/assets/css/style.css">
<!-- link untuk css untuk bootstrap-->
<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
</head>
<body>
    <header>
        <!-- Header Start -->
        <div class="header-area">
          <div class="main-header header-sticky">
            <div class="container-fluid">
              <div class="row align-items-center">
                <!-- Logo -->
                <div class="col-xl-2 col-lg-2 col-md-1">
                  <div class="logo">
                    <a href="#"
                      ><img src="assets/img/logo/logo.png" alt=""
                    /></a>
                  </div>
                </div>
                <!-- Logo -->
                <div class="col-xl-10 col-lg-10 col-md-10">
                  <div
                    class="menu-main d-flex align-items-center justify-content-end"
                  >
                    <!-- Main-menu -->
                    <div class="main-menu f-right d-none d-lg-block">
                      <nav>
                        <ul id="navigation">
                          <li><a href="#">Beranda</a></li>
                          <li><a href="#">artikel</a></li>
                          <li><a href="#">Profile</a></li>
                        </ul>
                      </nav>
                    </div>
                    <!-- Main menu -->
                    <div class="header-right-btn f-right d-none d-lg-block ml-30">
                    </div>
                  </div>
                </div>
                <!-- Mobile Menu -->
                <div class="col-12">
                  <div class="mobile_menu d-block d-lg-none"></div>
                </div>
                <!-- mobile menu  -->
              </div>
            </div>
          </div>
        </div>
        <!-- Header End -->
    </header>
    <main>
      <div class="slider-area position-relative">
        <div class="slider-active">
          <div class="single-slider slider-height d-flex align-items-center">
            <div class="container">
              <div class="row">
                <div class="col-xl-7 col-lg-9 col-md-8 col-sm-9">
                  <div class="hero__caption">
                    <span>Selamat datang di website kami</span>
                    <h1 class="cd-headline letters scale">
                      Kami melayani tentang
                      <strong class="cd-words-wrapper">
                        <b class="is-visible">Kesehatan</b>
                        <b>Artikel</b>
                        <b>Konsultasi</b>
                      </strong>
                    </h1>
                    <p data-animation="fadeInLeft" data-delay="0.1s">
                      Kami bekerja dengan layanan penuh tanggunjawab, dengan
                      kemanusiaan, dan jujur.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

</body>
</html>
